<!DOCTYPE html>
<html lang="en">

<head>
    <title>Daily Activity Logger</title>
    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="app">
        <h1>Daily Activity Logger</h1>
        <h3>Log Your Daily Activities</h3>
        <form action="/add-activity" method="post">
        <div class="inputs">
            <div>
                <label for="steps">Steps Walked</label>
                <input id="steps" name="steps" type="number">
            </div>
            <div>
                <label for="calories">Calories Burned (in kcal)</label>
                <input id="calories" name="calories" type="number">
            </div>
            <div>
                <label for="sleep">Hours Slept</label>
                <input id="sleep" name="sleep" type="number" step="0.1">
            </div>
            <div>
                <label for="activityDate">Date of Activity</label>
                <input id="activityDate" name="activityDate" type="date">
            </div>
        </div>
        <button id="submit" type="submit">Submit</button>
        </form>


        <h3>Set Goal for Your Daily Activities</h3>
        <div id="error">
          <!--  -->
        </div>
        <form action="/set-goal" method="post">
          <div>
            <label for="steps">Steps Walked</label>
            <input id="steps" name="steps" type="number">
        </div>
        <div>
            <label for="calories">Calories Burned (in kcal)</label>
            <input id="calories" name="calories" type="number">
        </div>
        <div>
            <label for="sleep">Hours Slept</label>
            <input id="sleep" name="sleep" type="number" step="0.1">
        </div>
          <button id="submit" type="submit">Set Goal</button>
        </form>
        
        <form action="/logs?">
          <button id="submit">View Logs</button>
        </form>
        <a href="/logout">Logout</a>
    </div>

    
    <!-- Font Awesome JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="home.js"></script> -->
</body>

</html>
